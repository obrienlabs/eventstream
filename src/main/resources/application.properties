server.servlet.context-path=/
logging.level.org.springframework.web=DEBUG

spring.security.user.name=user
spring.security.user.password=password


springfox.documentation.swagger.v2.path=/api-docs
server.port=8080
spring.jackson.date-format=systems.eventstream.field.swagger.RFC3339DateFormat
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

welcome.message=Event Stream
spring.thymeleaf.cache=false

# override default user sa and empty password
# in memory
#spring.datasource.url=jdbc:h2:mem:testdb
# persistent
spring.datasource.url=jdbc:h2:file:/Users/michaelobrien/db/field
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# enable only on first startup
spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
